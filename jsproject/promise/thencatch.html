<script>

    function myfun(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                const cheese='🧀'
               // resolve(cheese)
                reject( cheese + 'is not available')
            },2000)
        })
    }
    myfun()
    .then((el)=>{
        console.log(el)
    })
    .catch((err)=>{
        console.log(err)
    })

    myfun1()
